<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .image{
            background:url(sky.jpg);
            background-size: cover;
        }
        .margin{
            margin-top: 150px;
        }
        body{
            background-image: linear-gradient(to right top, #d7288c, #c834a1, #b442b4, #994fc5, #775bd2, #9158ce, #a754c9, #ba51c2, #ec439a, #ff506d, #ff7140, #e89614);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div>
        <div class="row margin">
            <div class="col-md-4 offset-md-2 border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>Signup</h2>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter full name">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                      </div>
                      <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Enter email">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Enter password">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Confirm password">
                    </div>
                </div>
                <div class="container text-center p-3">
                    <button class="btn btn-success badge-pill">Signup</button>
                </div>
            </div>  
            <div class="col-md-4 border text-center image">
                <h2 class="mt-5 text-white">Sign in with <br> Social Media <br></h2>
                <button class="btn btn btn-primary mt-5"><i class="fa fa-facebook"></i> Sign in with Facebook</button><br>
                <button class="btn btn btn-warning mt-2"><i class="fa fa-instagram"></i> Sign in with Instagram</button><br>
                <button class="btn btn btn-danger mt-2"><i class="fa fa-google"></i> Sign in with Google</button>
            </div>  
        </div>
    </div>
</body>
</html>
